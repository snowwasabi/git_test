<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Структура страницы</title>

	<link rel="stylesheet" href="style.css">
	<script src="anime.js"></script>
</head>
<body>
	
	<header>

		<h1>УЧИ ЁПТА!</h1>
        <p id="html">Это, чтобы стать зародышем</p>
        <p id="css">Здесь ты станешь котёнком</p>
        <p id="js">Тут хозяин натренирует тебя</p>

		<!--Анимация-->
		<canvas id="c">
			
		</canvas>
		<script type="text/javascript">
			var c = document.getElementById("c");
			c.height = 200;
			c.width = window.innerWidth;

			var drop_size = 12;
			var columns = c.width/drop_size;

			var chinese = "ムタ二コク1234567890シモラキリエスハヌトユABCDEF";
			chinese = chinese.split("");

			var drops = [];
			for(var i = 0; i < columns; i++)
				drops[i] = 1; //y coordinate - same for everyone at the starting. The index contains the x coordinate

			ctx = c.getContext('2d');

			function draw()
			{
				ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
				ctx.fillRect(0, 0, c.width, c.height);

				ctx.fillStyle = "#0f0";
				ctx.font= drop_size + "px arial";
				for(var i = 0; i < drops.length; i++)
				{
					text = chinese[Math.floor(Math.random()*chinese.length)];
					ctx.fillText(text, i*drop_size, drops[i]*drop_size);

					if(drops[i]*drop_size > c.height && Math.random() > 0.975)
						drops[i] = 0;

					drops[i]++;
				}

			}

			setInterval(draw, 33);
		</script>
		<!--Конец анимации-->

	</header>
	
	<div class="wrapper">
		<nav>
			<a href="ch1.html" target="CONTENT">1. Введение</a><br />
			<a href="ch2.html" target="CONTENT">2. Основы HTML</a><br />
		</nav>
		<div name="CONTENT">Контент</div>
	</div>

	<footer>Дно</footer>
	
</body>
</html>
